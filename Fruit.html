<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fal</title>
</head>
<body>
    <h1>Aaj hum kuch falon ke bare me jane wale hai </h1>
</body>
<script>
    var fruittype = prompt("Konsa fal chahiye?");
    switch (fruittype) {
        case 'Narangi':
             console.log('Narangi hai 60rs kilo');
        break;
        case 'sabe':
             console.log('sabe hai 100rs kilo');
        break;
        case 'kele':
             console.log('kele hai 35rs kilo');
        break;
        case 'Amrudh':
            console.log('Amrudh hai 80rs kilo');
        break;
        case 'Aam':
            console.log('Aam hai 300rs kilo');
        break;
        case 'Papita':
            console.log('Papita hai 200rs kilo');
        break;
        default:
           console.log(` $(fruittype) Aaj khatam ho gaya hai`);
    }
           console.log("Aur kuch chahiye hukum")
</script>
</html>
